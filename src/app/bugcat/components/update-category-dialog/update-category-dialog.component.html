<h2 mat-dialog-title>Actualizar Categoría</h2>
<mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Nuevo Nombre de Categoría">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [mat-dialog-close]="updateForm.value" cdkFocusInitial>Actualizar</button>
</mat-dialog-actions>
