
<div class="flex flex-column">
    
    <h2 class="text-5lg mb-4 text-white font-medium">Inicio de Sesión</h2>

    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de Uusario">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary" (click)="onLoginClick()" >
        <mat-icon>save</mat-icon>
        Ingresar
    </button>

    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/new-account">¿Ya tienes cuenta?</a>
    </div>

</div>
